<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoLitech</title>

    <link rel="icon" href="Gambar/Logo.png" type="image/x-icon" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/Store.css" />

  <body>
    <!-- Navbar start-->
    <nav class="navbar">
      <div class="logo">
        <a href="Home.html">GoLitech</a>
      </div>
      <div class="navbar-nav">
        <a href="Home.html">Home</a>
        <a href="OurProduct/OurProduct.html">Our Product</a>
        <a href="Store.html">Store</a>
        <a href="MemberShip.html">Membership</a>
        <a href="AboutUs.html">About Us</a>
      </div>
      <div class="menu">
        <a href="#" id="hamburger"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- Navbar end-->

    <!-- Body Start -->
    <div class="push-nav"></div>
    <div class="store1">
      <img src="Gambar/Store 1.png" alt="" />
    </div>
    <div class="store2">
      <img src="Gambar/Store 2.png" alt="" />
    </div>
    <div class="store3">
      <img src="Gambar/Store 3.png" alt="" />

    <div class="store4">
      <img src="Gambar/Store 4.png" alt="" />

    <div class="store5">

    </div>

    <div class="push"></div>

      <a href="Home.html" class="logo">GoLitech</a>

      <div class="kotak-tulisan">

          <div>FAQ</div>
          <div>Terms of Service</div>
          <div>Cookies Setting</div>
          <div>Sustainability</div>

        <div class="connect">

          <div class="logo-connect1">
            <i class="instagram-logo" data-feather="instagram"></i>
            <i class="facebook-logo" data-feather="facebook"></i>
          </div>
          <div class="logo-connect2">
            <i class="twitter-logo" data-feather="twitter"></i>
            <i class="youtube-logo" data-feather="youtube"></i>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer End-->

    <!-- Feather Icons -->
    <script>
      feather.replace();

    <!-- Javascript Untuk Hamburger -->
    <script src="script.js"></script>
